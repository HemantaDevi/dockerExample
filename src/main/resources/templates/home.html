<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Say Hello</title>
</head>
<body>
	<h1>Say Hello</h1>
	<form method="get" th:action="@{/processing}">
		<input type="text" placeholder="Enter text" name="text"/>
		<input type="submit"/>
	</form>
	
	<div th:if="${speech}">
		<audio controls>
			<source th:src="${speech}"/>
		</audio>
	</div>
</body>
</html>
